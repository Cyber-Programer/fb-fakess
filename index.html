<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Messanger</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    

</head>
<body>
    <div class="raper">
        <div class="main">
            <div class="android">
                <div class="signel">
                    <div class="signel-part-1">
                                                          <!-- Internet Signel -->
                        <i class="fa-solid fa-signal" id="signal1"></i>
                        <i class="fa-solid fa-signal"></i>
                                                            <!-- Wifi signel -->
                    <i class="fa-solid fa-wifi"></i>
                    </div>

                    <div class="signel-part-2">
                        <p contenteditable="true" id="time" spellcheck="false">11:07 PM</p>
                    </div>

                    <div class="signel-part-3">
                        <i class="fa-regular fa-bell-slash"></i>
                        <i class="fa-solid fa-battery-three-quarters bettery"></i>
                    </div>
                </div>

                                        <!-- messanger -->
                <div class="messanger">
                    <div class="nav">
                        <i class="fa-solid fa-arrow-left"></i>
                        
                        <div class="img">
                            <img id="preview" src="https://th.bing.com/th/id/OIP.0TsJGYhWWOy_hBFOH0hX-gHaHa?rs=1&pid=ImgDetMain" alt="img">
                        </div>

                        <div class="name">
                            <h4 contenteditable="true" spellcheck="false">Click to edit</h4>
                            <p id="active" contenteditable="true" spellcheck="false">Active Now</p>
                        </div>

                        <div class="calls">
                            <i class="fa-solid fa-phone"></i>
                            <i class="fa-solid fa-video"></i>
                        </div>
                    </div>

                    <div class="messages">
                    
                    </div>
                </div>

                <div class="footer">
                    <div class="ico">
                        <img src="./x.png" alt="img">
                        <i class="fa-solid fa-camera"></i>
                        <i class="fa-regular fa-image"></i>
                        <i class="fa-solid fa-microphone"></i>

                        <input type="text" name="" id="type" placeholder="Aa">
                        <p contenteditable="true">ðŸŒŽ</p>
                        
                    </div>
                </div>

            <div class="btns">
                <button class="msgBtn" id="me" onclick="addMe()">Add Me</button>
                <button class="msgBtn" id="you" onclick="addfriend()">Add Friend</button>
                <!-- <img id="preview" style="max-width: 100%;" alt="Preview Image"> -->
            </div>

            <div class="imgUpload">
                <input type="file" id="imageInput" accept="image/*">
                <button onclick="downloadImage()" id="upload">Download</button>
            </div>
            </div>
            
        </div>
    </div>
    <script src="hi.js"></script>
</body>
</html>
